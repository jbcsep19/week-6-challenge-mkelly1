<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="base::navbar"></div>
<br/>
<form action="#" th:action="@{/processCategory}" th:object="${category}" method="post">
    <input type="hidden" th:field="*{categoryId}" />

    Make: <input type="text" th:field="*{cartype}"><br />
    <span th:if="${#fields.hasErrors('make')}" th:errors="*{cartype}"></span><br />


    <input type="submit" value="Submit">
</form>
</body>
</html>
